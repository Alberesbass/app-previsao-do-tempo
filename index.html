<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App De Previsão do tempo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body>
    <main class="container">
      <div class="search">
        <input type="text" id="input-busca" placeholder="Digite uma cidade" />

        <button class="btn-search">
          <img class="lupa" src="./src/img/lupa.png" alt="Lupa da busca" />
        </button>
      </div>

      <div class="infoMain">
        <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade</h1>

        <p class="temperatura" id="temperatura"></p>
        
        <img
          id="icone-condicao"
          src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
          alt="icone de condição do clima"
        />

        <p class="condicao" id="condicao"></p>
      </div>

      <div class="InfoSecondary">
        <div class="humidade">
          <span>Umidade</span>
          <span id="humidade">--</span>
        </div>

        <div class="velocidade-do-vento">
          <span>Velocidade do vento</span>
          <span id="velocidade-do-vento">--</span>
        </div>
      </div>
    </main>

    <script src="./src/js/index.js"></script>
  </body>
</html>
